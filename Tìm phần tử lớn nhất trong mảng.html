<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất trong mảng</title>
</head>
<body>
<script>
    let x = [1, 3, 5, 6, 8, 6, 4]
    max = 1
    for (let i = 0; i <= 6; i++) {
        if (max < x[i]) {
            max = x[i]
        }
    }
    document.write("max trong mảng =" + max)
</script>
</body>
</html>
