<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mảng</title>
</head>
<body>
<script>
    let a= prompt("nhap")
    let x = [1,3,5,6,8,10,4]
    for (let i = 0;i<=6 ; i++) {
        if(a == x[i]){
            alert("trùng voi gia trị thứ " + i + " trong mảng ")
            a=prompt("nhap")
        }
    }
</script>
</body>
</html>
